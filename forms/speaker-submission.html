<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>


    <!-- HTML FORMS -->
    <!-- Every HTML form begins with the aptly named <form> element.
         The most important ones are action and method.
         The action attribute defines the URL that processes the form. It’s where
         the input collected by the form is sent when the user clicks the Submit
         button.
         The method attribute can be either post or get, both of which define how
         the form is submitted to the backend server. The general rule of thumb
         is to use post when you’re changing data on the server, reserving get for
         when you’re only getting data.-->
    <form action='' method='get' class='speaker-form'>


      <!-- TEXT INPUT FIELDS -->
      <!-- the <input/> element creates a text field and epresents a “variable”
           that gets sent to the backend server. The name attribute defines the
           name of this variable, and the value is whatever the user entered into
           the text field.
           The id attribute here is only for connecting it to a <label> element. -->
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text'/>
      </div>


      <!-- EMAIL INPUT FIELDS -->
      <!-- The <input/> element’s type attribute also lets you do basic input validation.
           This works exactly like the type='text' input, except it automatically
           checks that user entered an email address.-->
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'
               name='email'
               type='email'
               placeholder='joe@example.com'/>  <!-- the new placeholder attribute
                                                that lets you display some default
                                                text when the <input/> element is empty. -->
      </div>


      <!-- RADIO BUTTONS -->
      <!-- Changing the type property of the <input/> element to radio transforms
      it into a radio button.
      Every radio button group you create should:

        1. Be wrapped in a <fieldset>, which is labeled with a <legend>.
        2. Associate a <label> element with each radio button.
        3. Use the same name attribute for each radio button in the group.
        4. Use different value attributes for each radio button. -->

      <fieldset class='legacy-form-row'>
        <legend>Type of Talk</legend>
        <input id='talk-type-1'
               name='talk-type'
               type='radio'
               value='main-stage' />
        <label for='talk-type-1' class='radio-label'>Main Stage</label>
        <input id='talk-type-2'
               name='talk-type'
               type='radio'
               value='workshop'
               checked />   <!-- new attribute called checked. This is a
                            “boolean attribute”, meaning that it never takes a
                            value—it either exists or doesn’t exist on an <input/>
                            element. If it does exist on either a radio button
                            or a checkbox element, that element will be selected/checked
                            by default. -->
        <label for='talk-type-2' class='radio-label'>Workshop</label>
      </fieldset>


      <!-- DROPDOWN MENUS -->
      <!-- Dropdown menus let the user select one out of many options. The <select>
      element represents the dropdown menu, and it contains a bunch of <option>
      elements that represent each item. -->
      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
        </select>
      </div>


      <!-- TEXTAREA -->
      <!-- The <textarea> element creates a multi-line text field designed to
      collect large amounts of text from the user. They’re suitable for things
      like biographies, essays, and comments. -->
      <div class='form-row'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>


      <!-- CHECKBOXES -->
      <!-- They let the user pick as many option as they want.
      We don’t need a <fieldset> wrapper or shared name attributes. -->
      <div class='form-row'>
        <label class='checkbox-label' for='available'>
        <input id='available'
               name='available'
               type='checkbox'
               value='is-available'/>
        <span>I’m actually available the date of the talk</span>
        </label>
      </div>


      <!-- SUBMIT BUTTONS -->
      <!-- Clicking the button tells the browser to validate all of the <input/>
      elements in the form and submit it to the action URL if there aren’t any
      validation problems. -->
      <div class='form-row'>
        <button>Submit</button>
      </div>



    </form>

  </body>
</html>
